<!Doctype html>
<html>

<head>
    <title> Login - Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {

            background: #e9e1d8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 360px;
            display: flex;
            justify-content: center;
            background: #fff;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);

        }

        .content {
            padding: 30px 25px;
            text-align: center;
        }

        .content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 30px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: #5b6ef5;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 30px;
            background: #5b6ef5;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;

        }

        button:hover {
            background: #4a5ce0;

        }

        p {
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }

        p a {
            color: #5b6ef5;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="content">
            <h2>Sign in </h2>

            {% if message %}
            {% for message in messages %}
            <p style="color:red;">{{message}}</p>
            {% endfor %}
            {% endif %}

            <form method="POST" action="{% url 'handlelogin' %}">
                {% csrf_token %}
                <label>Name:</label><br>
                <input type="text" name="login_user_name" placeholder="Name" required><br> <br>

                <label>Password:</label><br>
                <input type="password" name="loginpassword1" placeholder="Password" required><br><br>

                <button type="submit">Sign in </button>
            </form>

            <p>I'm New user. <a href="/register/"> SIGN UP</a></p>
        </div>
    </div>
</body>
</body>

</html>
