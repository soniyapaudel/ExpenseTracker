<!Doctype html>
<html>

<head>

    <title> Expense Tracker - Home</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0% #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;

        }

        h1 {
            color: #5a67d8;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            color: #4a5568;
            font-size: 1.2 rem;
            margin-bottom: 40px;
        }

        .button {
            display: inline-block;
            padding: 15px 50px;
            margin: 10px;
            background: #5a67d8;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: 0.3s;

        }

        .button:hover {
            background: #4c51bf;
            transform: translateY(-2px);
        }

        .button-secondary {
            background: white;
            color: #5a67d8;
            border: 2px solid #5a67d8;
        }

        .button-secondary:hover {
            background: #5a67d8;
            color: white;
        }
    </style>

</head>

<body>

    </div>
</body>

</html>
